<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Comprar Ingressos</title>
        <link rel="stylesheet" href="../css/estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="../js/comprar_ingressos.js"></script>
    </head>

    <body class="">
        <header>
            <nav class="navbar navbar-expand-lg bg-dark py-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">IngressosFut</a>
                    <button class="navbar-toggler btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cadastrar_jogos.html">Cadastrar Jogos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="comprar_ingressos.html">Comprar Ingressos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sobre.html">Sobre</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container bg-white p-3 pt-0 mt-5 mb-5" id="container_formulario">
            <div class="card-header mb-3 text-center" id="container_titulo">
                <h1>Comprar Ingressos</h1>
            </div>
            <form  action=""  method="POST" name="formulario_comprar_ingressos" id="formulario_comprar_ingressos">
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input value="123.456.789-10" type="text" class="form-control" name="cpf" id="cpf" disabled>
                    </div>
                    <div class="mb-3 col-12 col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input value="Fulano de Tal" type="text" class="form-control" min="1" name="nome" id="nome" disabled>
                    </div>
                    <div class="mb-3 col-12 col-md-6">
                        <label for="qtd" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" min="0" max="5" name="qtd" id="qtd">
                    </div>
                    <div class="mb-3 col-12">
                        <label for="select_jogo" class="form-label">Selecione o jogo</label>
                        <select class="form-control" name="select_jogo" id="select_jogo" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="1">Internacional (RS) x Corinthians (SP)</option>
                            <option value="2">Grêmio (RS) x Flamengo (RJ)</option>
                            <option value="3">São Paulo (SP) x Santos (SP)</option>
                            <option value="4">Atlético Mineiro (MG) x Cruzeiro (MG)</option>
                        </select>
                    </div>
                    <hr>
                    <div class="col-12 text-center">
                        <button class="btn btn-danger" id="btn_cancelar">Cancelar</button>
                        <button type="submit" class="btn btn-success" id="btn_envia_formulario_ingresso">Comprar Ingressos</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
